<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Flag via css</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="flag">
        <div>
            <div class="rectangle" id="blue"></div>
            <div class="rectangle" id="red"></div>
        </div>
        
        <div class="white-triangle">
            <div class="star" id="star-u"></div>
            <div class="star" id="star-m"></div>
            <div class="star" id="star-d"></div>
              <div class="sun-container">
                    <div class="sun"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                </div>
        </div>
    </div>
    
    
</body>
</html>
